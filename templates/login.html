{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <div align="center">
        <form action="/login" method="POST">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control textbox" type="text" name="username" placeholder="Username" >
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control textbox" type="password" name="password" placeholder="Password">
            </div>
            <button class="btn btn-primary" type="submit">Log In</button>
        </form>
    </div>
    
{% endblock %}
