{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="POST">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" type="text" name="name" placeholder="Full name" >
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" type="text" name="username" placeholder="Username" >
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" type="password" name="confirm" placeholder="Confirm password">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
{% endblock %}
