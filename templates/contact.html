{% extends "layout.html" %}

{% block title %}
	Contact
{% endblock %}

{% block main %}
	<h1>Executive Contact Info</h1>
	<hr>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Name</th>
				<th>Cell</th>
				<th>Email</th>
			</tr>
		</thead>
		<tbody>
			{% for exec in execs %}
				<tr>
					<td>{{ exec.name }}</td>
					<td>{{ exec.cell }}</td>
					<td>{{ exec.email }}</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
{% endblock %}
